<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Books Now and Get 50% Off</title>
</head>

<body>

    <script>

        function openTab(evt, TabName) {
            // Declare all variables
            var i, tabcontent, tablinks;
            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("navlinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace("active", "");
            }
            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(TabName).style.display = "block";
            evt.currentTarget.className += " active";
            menu_close();
        }

        function menu_open() {

            var open = document.getElementById("navicon1");
            var close = document.getElementById("navicon2");
            var menu = document.getElementById("menu");
            open.style["display"] = "none";
            close.style["display"] = "block";
            menu.style["display"] = "block";
            setTimeout(function () {
                menu_close();
            }, 3000);

        }

        function menu_close() {
            var open = document.getElementById("navicon1");
            var close = document.getElementById("navicon2");
            var menu = document.getElementById("menu");
            open.style["display"] = "block";
            close.style["display"] = "none";
            menu.style["display"] = "none";
        }

    </script>

    <div class="brand_bar">
        <label class="brand_name">Shopbooksnow</label>
        <label class="domain">.com</label>
    </div>

    <div class="nav">
        <i class="fa fa-bars" id="navicon1" onclick=menu_open() area-hidden="true"></i>
        <i class="fa fa-times" id="navicon2" onclick=menu_close() area-hidden="true"></i>
        <button class="navlinks active" onclick="openTab(event, 'Home')"><i class="fa fa-home"
                aria-hidden="true"></i>Home</button>
        <button class="navlinks" onclick="openTab(event, 'MyOrders')"><i class="fa fa-archive" aria-hidden="true"></i>My
            Orders</button>
        <button class="navlinks" onclick="openTab(event, 'Cart')"><i class="fa fa-shopping-cart"
                aria-hidden="true"></i>Cart</button>
        <button class="navlinks" onclick="openTab(event, 'LoginRegister')"><i class="fa fa-user"
                aria-hidden="true"></i>Login/Register</button>
    </div>

    <div class="menu" id="menu">
        <ul>
            <li> <button class="navlinks2 home" onclick="openTab(event, 'Home')"><i class="fa fa-home"
                        aria-hidden="true"></i>Home</button></li>

            <li> <button class="navlinks2" onclick="openTab(event, 'MyOrders')"><i class="fa fa-archive"
                        aria-hidden="true"></i>My Orders</button></li>

            <li><button class="navlinks2" onclick="openTab(event, 'Cart')"><i class="fa fa-shopping-cart"
                        aria-hidden="true"></i>Cart</button></li>

            <li> <button class="navlinks2" onclick="openTab(event, 'LoginRegister')"><i class="fa fa-user"
                        aria-hidden="true"></i>Login/Register</button></li>
        </ul>
    </div>

    <div id="Home" class="tabcontent">
        <h3>Home Page</h3>
    </div>

    <div id="MyOrders" class="tabcontent">
        <h3>My Orders Page</h3>
    </div>

    <div id="Cart" class="tabcontent">
        <h3>Cart Page</h3>
    </div>

    <div id="LoginRegister" class="tabcontent">
        <h3>Login Page</h3>
    </div>
</body>

</html>
